<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Stock Prices and Alerts</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand text-white" href="#">inStock</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-white" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Link</a>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="row">
        <!-- Search Parameters Panel -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Search Parameters
            </h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="search">Ticker Symbol:</label>
                <!-- Input field -->
                <div class="md-form active-cyan active-cyan-2 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="search"
                    aria-label="search"
                  />
                </div>
              </div>
              <!-- Search button -->
              <button type="button" class="btn btn-dark" id="searchBtn">
                Search
              </button>
              <button type="button" class="btn btn-dark">Clear</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <hr />

    <!-- Indices container -->
    <div class="container">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Indices
            </h3>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-4 col-md-12" id="indices-div"></div>
    <hr />

    <!-- Cryptocurrency container -->
    <div class="container">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Cryptocurrencies
            </h3>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4 col-md-12" id="cryptos-div">
      <!-- Cryptocurrency content -->
    </div>

    <hr />

    <div class="container">
      <div class="row">
        <!-- Results Panel -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Search Results
            </h3>
          </div>
        </div>
      </div>
    </div>
    <div id="results-list" class="row">
      <!-- Search result content -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
