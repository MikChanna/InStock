<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Stock Prices and Alerts</title>
  </head>
  <body>
    <head>
      <div class="bg-dark pt-2 pb-2">
        <h1 class="display-4 text-center text-white">
          Stock Prices and Alerts
        </h1>
      </div>
    </head>

    <div class="container">
      <div class="row">
        <!-- Search Parameters Panel -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Search Parameters
            </h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="search">Ticker Symbol:</label>
                <!-- Input field -->
                <input type="text" class="form-control" id="search" />
              </div>
              <!-- Search button -->
              <button type="button" class="btn btn-dark" id="searchBtn">
                Search
              </button>
              <button type="button" class="btn btn-dark">Clear</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <hr />

    <!-- Indices container -->
    <div class="container">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Indices
            </h3>
          </div>
        </div>
      </div>
    </div>

    <div id="indices-div">
      <!-- Indices content -->
    </div>

    <hr />

    <!-- Cryptocurrency container -->
    <div class="container">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Cryptocurrencies
            </h3>
          </div>
        </div>
      </div>
    </div>

    <div id="cryptos-div">
      <!-- Cryptocurrency content -->
    </div>

    <hr />

    <div class="container">
      <div class="row">
        <!-- Results Panel -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Search Results
            </h3>
          </div>
        </div>
      </div>
    </div>
    <div id="results-list">
      <!-- Search result content -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
