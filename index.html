<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Stock Prices and Alerts</title>
  </head>

  <body>
    <section class="hero is-small is-dark is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            InStock
          </h1>
          <h2 class="subtitle">
            For your stock needs
          </h2>
        </div>
      </div>
    </section>
    <br />
    <section class="level">
      <div class="level-item center">
        <!-- Search Parameters Panel -->
        <p class="is-size-4">Search Parameters</p>
      </div>
      <div class="level-item center">
        <label for="search">Ticker Symbol:</label>
        <!-- !-- Input field -->

        <input
          type="text"
          class="input is-rounded"
          id="search"
          aria-label="search"
        />
      </div>

      <!-- Search button -->
      <div class="level-item center">
        <button type="button" class="button is-dark is-rounded" id="searchBtn">
          Search
        </button>

        <button type="button" class="button is-dark is-rounded">
          Clear
        </button>
      </div>
    </section>
    <hr />

    <!-- Indices container -->
    <section class="section">
      <div class="notification">
        <p class="is-size-4">
          Indices
        </p>
      </div>
    </section>
    <div class="center" id="indices-div"></div>
    <hr />

    <!-- Cryptocurrency container -->
    <section class="section">
      <div class="notification">
        <p class="is-size-4">
          Cryptocurrencies
        </p>
      </div>
    </section>

    <div class="center" id="cryptos-div">
      <!-- Cryptocurrency content -->
    </div>

    <hr />

    <div id="searchResultModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title"></p>
          <button
            onclick="ToggleResultModal();"
            class="delete"
            aria-label="close"
          ></button>
        </header>
        <section id="search-result-card" class="modal-card-body">
          <div id="results-list">
            <p id="results-open"></p>
            <br />
            <p id="results-close"></p>
            <br />
            <p id="results-volume"></p>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button onclick="ToggleResultModal();" class="button is-success">
            Clear
          </button>
        </footer>
      </div>
    </div>
    <script src="https://cdnjs.com/libraries/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
