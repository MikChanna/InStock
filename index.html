<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Stock Prices and Alerts</title>
  </head>

  <body>
    <section class="hero is-small is-dark is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            InStock
          </h1>
          <h2 class="subtitle">
            For your stock needs
          </h2>
        </div>
      </div>
    </section>
    <br />
    <section class="level">
      <div class="level-item center">
        <!-- Search Parameters Panel -->
        <p class="is-size-4">Search Parameters</p>
      </div>
      <div class="level-item center">
        <label for="search">Ticker Symbol:</label>
        <!-- !-- Input field -->

        <input
          type="text"
          class="input is-rounded"
          id="search"
          aria-label="search"
        />
      </div>

      <!-- Search button -->
      <div class="level-item center">
        <button type="button" class="button is-dark is-rounded" id="searchBtn">
          Search
        </button>

        <button type="button" class="button is-dark is-rounded">
          Clear
        </button>
      </div>
    </section>
    <hr />

    <!-- Indices container -->
    <section class="section">
      <div class="notification">
        <p class="is-size-4">
          Indices
        </p>
      </div>
    </section>
    <div class="center" id="indices-div"></div>
    <hr />

    <!-- Cryptocurrency container -->
    <section class="section">
      <div class="notification">
        <p class="is-size-4">
          Cryptocurrencies
        </p>
      </div>
    </section>

    <div class="center" id="cryptos-div">
      <!-- Cryptocurrency content -->
    </div>

    <hr />

    <section class="section">
      <div class="notification">
        <p class="is-size-4">
          Search Results
        </p>
      </div>
    </section>

    <div id="results-list" class="row">
      <!-- Search result content -->
    </div>

    <footer class="footer">
      <div class="content has-text-centered">
        <p><strong>InStock</strong> by Dolan, Chase, & Channa</p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
